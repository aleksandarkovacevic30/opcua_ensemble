plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.eclipse.milo:sdk-client:0.4.1'
    implementation 'org.eclipse.milo:sdk-server:0.4.1'
    compile 'com.google.guava:guava:29.0-jre'
    compile 'org.eclipse.milo:sdk-client:0.4.1'
    compile 'org.eclipse.milo:sdk-server:0.4.1'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk16
    //compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.45'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'intersystems.ensemble.OPCUA'
}

jar {
    mainClassName = 'intersystems.ensemble.OPCUA'
    from {
	        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	    }
}

task customFatJar(type: Jar) {
	    baseName = 'opcua'
	    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	    with jar
	}
